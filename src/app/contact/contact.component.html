<div class="contact">
  <div class="contact-container">
    <div class="contact-header">
      <span class="contact-tag">CONTACT</span>
      <h2 class="contact-title">Contact Us</h2>
    </div>

    <!-- ✅ Only these cards are animated -->
    <div class="contact-cards">
      <div
        class="card address-card"
        (click)="onAddressClick()"
        appScrollAnimation
      >
        <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
        <h3>Our Address</h3>
        <p>
          Flat No C2 47 , Kendriya Vihar , Moshi Pradhikaran , Sector No 4 ,<br />
          Pune , Maharashtra - 412105 , India
        </p>
      </div>

      <div class="card" appScrollAnimation>
        <div class="icon"><i class="fas fa-envelope"></i></div>
        <h3>Email Us</h3>
        <p>Smartechengineering.ofc&#64;gmail.com</p>
      </div>

      <div class="card" appScrollAnimation>
        <div class="icon"><i class="fas fa-phone-alt flipped-icon"></i></div>
        <h3>Call Us</h3>
        <p>+91 9552530532</p>
      </div>
    </div>

    <!-- ✅ Only the form is animated -->
    <form class="contact-form" appScrollAnimation>
      <div class="row">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
      </div>
      <input type="text" placeholder="Subject" required />
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>
